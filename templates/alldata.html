<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFrame Display</title>
    <style>
        /* Add optional basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d5d5d5;
        }
        tr:nth-child(even) {
            background-color: #e1e1e1;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Bank Churners Entire Data Table</h1>
    <!-- Render the DataFrame HTML -->
    <div style="margin-top: 10px; overflow-y: scroll;">
        {{ table|safe }}
    </div>
</body>
</html>
