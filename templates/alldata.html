<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFrame Display</title>
    <style>
        /* Add optional basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d5d5d5;
        }
        tr:nth-child(even) {
            background-color: #e1e1e1;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        /* Button styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button:active {
            background-color: #003d7a;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="/welcome" class="button">Return to Menu</a>
    <h1>Bank Churners Entire Data Table</h1>
    <!-- Render the DataFrame HTML -->
    <div style="margin-top: 10px; overflow-y: scroll;">
        {{ table|safe }}
    </div>
</body>
</html>
