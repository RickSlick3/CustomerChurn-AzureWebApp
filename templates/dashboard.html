<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
</head>
<body>
    <h1>Analytics Dashboard</h1>
    <div class="dashboard">
        <div class="chart-container">
            <div class="chart">
                <h2>Correlation Heatmap</h2>
                <img src="{{ url_for('static', filename='images/corr_heatmap.png') }}" alt="Correlation Heatmap">
            </div>
            <div class="chart">
                <h2>Churn by Income</h2>
                <img src="{{ url_for('static', filename='images/income.png') }}" alt="Churn by Income">
            </div>
        </div>
        <div class="chart-container">
            <div class="chart">
                <h2>Correlation Bar Chart</h2>
                <img src="{{ url_for('static', filename='images/corr_dict.png') }}" alt="Correlation Heatmap">
            </div>
            <div class="chart">
                <h2>Churn by Gender</h2>
                <img src="{{ url_for('static', filename='images/gender_attrition.png') }}" alt="Churn by Income">
            </div>
        </div>
    </div>
</body>
</html>
